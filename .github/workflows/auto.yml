name: Auto PullRequest
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    name: Запуск CSS линтера
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Пройти проверки CSS линтера
      uses: actions-hub/stylelint@master
      env:        
        PATTERN: "**/*.css"
      continue-on-error: true
    - name: Send telegram message on push
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TG_ID }}
        token: ${{ secrets.TG_TOKEN }}
        message: |
          ${{ github.actor }} создал коммит:
          Название коммита: ${{ github.event.commits[0].message }}
          Состав коммита: https://github.com/${{ github.repository }}/commit/${{github.sha}}
          Репозиторий: ${{ github.repository }}
            
          CI/CD github actions: https://github.com/${{ github.repository }}/actions
